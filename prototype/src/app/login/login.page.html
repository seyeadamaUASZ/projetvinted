<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Connectez-Vous</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="play1">
        <img src="assets/orbus.jpg" width="120" height="70">
        <h6>Plateforme digitale d'accès aux services <br/> financiers en zone UEMOA</h6>
        <br/>

        <ion-icon name="videocam"></ion-icon>
        <h6>voir le démo d'utilisation</h6>
    </div>
    <form #f="ngForm" (ngSubmit)="login()">
        <ion-grid>
            <ion-row>

                <ion-col>
                    <ion-item>
                        <ion-icon name="person"></ion-icon>
                        <ion-input type="text" placeholder="login" [(ngModel)]="loadData.login" required="" name="login"></ion-input>
                    </ion-item>
                </ion-col>

            </ion-row>

            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-icon name="unlock"></ion-icon>
                        <ion-input type="password" placeholder="mot de passe " [(ngModel)]="loadData.motdepasse" required="" name="motdepasse"></ion-input>
                    </ion-item>
                </ion-col>

            </ion-row>

            <div class="bouton">
                <ion-button color="primary" expand="full" type="submit"><span>CONNEXION</span></ion-button>
            </div>
        </ion-grid>
    </form>
    <div class="inscrit" (click)="gotoSign()"> Vous n'avez pas de compte? <br>INSCRIVEZ-VOUS</div>

</ion-content>
